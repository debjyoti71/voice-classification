<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé§ Record Your Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .start { background-color: #10b981; color: white; }
    .stop { background-color: #ef4444; color: white; }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üé§ Record Your Voice</h2>
    <p>User: <strong id="username">{{ username }}</strong></p>
    <button id="startBtn" class="start" onclick="startRecording()">üî¥ Start</button>
    <button id="stopBtn" class="stop" onclick="stopRecording()" disabled>‚èπÔ∏è Stop & Upload</button>
    <p id="status" class="status"></p>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioContext;
    let stream;

    const username = document.getElementById('username').textContent;

    function audioBufferToWav(buffer) {
      const numChannels = buffer.numberOfChannels;
      const sampleRate = buffer.sampleRate;
      const samples = buffer.getChannelData(0).length;
      const bytesPerSample = 2;
      const blockAlign = numChannels * bytesPerSample;
      const byteRate = sampleRate * blockAlign;
      const byteLength = samples * blockAlign;

      const arrayBuffer = new ArrayBuffer(44 + byteLength);
      const view = new DataView(arrayBuffer);

      const writeString = (offset, string) => {
        for (let i = 0; i < string.length; i++) {
          view.setUint8(offset + i, string.charCodeAt(i));
        }
      };

      writeString(0, 'RIFF');
      view.setUint32(4, 36 + byteLength, true);
      writeString(8, 'WAVE');
      writeString(12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true);
      view.setUint16(22, numChannels, true);
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, byteRate, true);
      view.setUint16(32, blockAlign, true);
      view.setUint16(34, 16, true);
      writeString(36, 'data');
      view.setUint32(40, byteLength, true);

      let offset = 44;
      for (let i = 0; i < samples; i++) {
        for (let channel = 0; channel < numChannels; channel++) {
          const sample = buffer.getChannelData(channel)[i];
          const clamped = Math.max(-1, Math.min(1, sample));
          const int16 = clamped < 0 ? clamped * 0x8000 : clamped * 0x7FFF;
          view.setInt16(offset, int16, true);
          offset += 2;
        }
      }

      return arrayBuffer;
    }

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        const source = audioContext.createMediaStreamSource(stream);
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
          document.getElementById('status').textContent = 'üîÑ Converting to WAV...';

          try {
            const blob = new Blob(audioChunks, { type: 'audio/webm' });
            const arrayBuffer = await blob.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const wavArrayBuffer = audioBufferToWav(audioBuffer);
            const wavBlob = new Blob([wavArrayBuffer], { type: 'audio/wav' });

            const formData = new FormData();
            formData.append('audio_data', wavBlob, 'predictvoice.wav');

            document.getElementById('status').textContent = '‚è≥ Uploading...';

            const response = await fetch(`/upload_audio/${username}`, {
              method: 'POST',
              body: formData
            });

            if (response.ok) {
              window.location.href = `/predict/${username}`;
            } else {
              document.getElementById('status').textContent = '‚ùå Upload failed.';
            }

          } catch (err) {
            console.error('Conversion/upload error:', err);
            document.getElementById('status').textContent = '‚ùå Conversion or upload failed.';
          }

          stream.getTracks().forEach(track => track.stop());
          document.getElementById('startBtn').disabled = false;
          document.getElementById('stopBtn').disabled = true;
        };

        mediaRecorder.start();
        document.getElementById('status').textContent = 'üéôÔ∏è Recording...';
        document.getElementById('startBtn').disabled = true;
        document.getElementById('stopBtn').disabled = false;

      } catch (err) {
        console.error('Microphone access error:', err);
        document.getElementById('status').textContent = '‚ùå Could not access microphone.';
      }
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        document.getElementById('status').textContent = '‚è≥ Finalizing...';
      }
    }
  </script>
</body>
</html>
